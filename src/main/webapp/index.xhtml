<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>VET Calendar</title>
</h:head>
<h:body>

    <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true" />

    <h:form id="customerListForm">
        <h:dataTable var="customer" value="#{customerController.customerList}"
            rendered="#{not empty customerController.customerList}">
            <f:facet name="header">Current Customers</f:facet>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{customer.firstname} #{customer.lastname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{customer.email}" />
            </h:column>
            <h:column>
                <h:commandLink action="#{customerController.prepareEdit(customer.id)}" value="Edit" />
            </h:column>
        </h:dataTable>
    </h:form>

    <p>Use the form below to add new customer.</p>
    <h:form id="customerForm">
        <h:panelGrid columns="3">
            <h:outputLabel value="Firstname" for="firstname" />
            <h:inputText id="firstname" value="#{customerController.customer.firstname}" />
            <h:message for="firstname" style="color: red;" />

            <h:outputLabel value="Lastname" for="lastname" />
            <h:inputText id="lastname" value="#{customerController.customer.lastname}" />
            <h:message for="lastname" style="color: red;" />

            <h:outputLabel value="Email" for="email" />
            <h:inputText id="email" value="#{customerController.customer.email}" />
            <h:message for="email" style="color: red;" />
        </h:panelGrid>

        <br />
        <h:commandButton action="#{customerController.create}" value="Create" />
    </h:form>

</h:body>
</html>
